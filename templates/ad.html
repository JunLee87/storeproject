{% load static %}
<div class="banner">
    <div class="col-sm-3 banner-mat">
        <img alt="" class="img-responsive" src="{% static 'images/ba1.jpg' %}">
    </div>
    <div class="col-sm-6 matter-banner">
        <div class="slider">
            <div class="callbacks_container">
                <ul class="rslides" id="slider">
                    {% for ad in ad_list %}
                    <li>
                        <img alt="" src="{{ MEDIA_URL }}{{ ad.image_url }}">
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-3 banner-mat">
        <img alt="" class="img-responsive" src="{% static 'images/ba.jpg' %}">
    </div>
    <div class="clearfix"></div>
</div>
